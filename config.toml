languageCode = "en-us"
#theme = "cactus"
baseURL = "https://zoltantoma.com/"
enableRobotsTXT = false # permission issue on site generatation. TODO: check it.
copyright = "Zoltan Toma"
disqusShortname = "zoltantoma"
[params]
  colortheme = "dark" # dark
  description = "My personal site for shiny objects."
  author = "Zoltan Toma"
  showVisitedLinks = true
  collapsibleMenu = false
  disableBreadcrumb = false
  disableNextPrev = false
  mainSection = "blog"
  # cactus
  showAllPostsOnHomePage = true
  showAllPostsArchive = true
  postsOnHomePage = 10
  rss = true
  tagsOverview = false
  showProjectsList = true
  css = ["css/custom.css"]

[params.comments]
    enabled = false # default
    engine = "disqus"
  
[[params.social]]
