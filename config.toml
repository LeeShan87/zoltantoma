title = "Zoltan Toma"
languageCode = "en-us"
#theme = "cactus"
baseURL = "https://zoltantoma.com/"
enableRobotsTXT = false # permission issue on site generatation. TODO: check it.
copyright = "Zoltan Toma"
disqusShortname = "zoltantoma"
[params]
  colortheme = "dark" # dark
  description = "My personal site for shiny objects."
  author = "Zoltan Toma"
  showVisitedLinks = true
  collapsibleMenu = true
  disableBreadcrumb = false
  disableNextPrev = false
  mainSection = "blog"
  # cactus
  postsOnHomePage = 10
  rss = true
  tagsOverview = false
  showProjectsList = true
  css = ["css/custom.css"]

[params.comments]
    enabled = false # default
    engine = "disqus"
  
[[params.social]]
    name = "youtube"
    link = "https://youtube.com/@gosecninja"
  [[params.social]]
    name = "github"
    link = "https://github.com/LeeShan87"
  [[params.social]]
    name = "email"
    link = "zoltantoma@gosec.ninja"  # no need for "mailto:" in the head
  [[params.social]]
    name = "twitter"
    link = "https://twitter.com/GoSecNinja"
  [[params.social]]
    name = "linkedin"
    link = "https://www.linkedin.com/in/toma-zoltan/"

[markup]
  [markup.highlight]
    guessSyntax = true

    #noClasses = false
    style = "github-dark"

  [markup.goldmark.renderer]
    unsafe = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.75.0"
  [[module.imports]]
    #path = "gitlab.com/gabmus/hugo-ficurinia"
    path = "github.com/monkeyWzr/hugo-theme-cactus"
    disable = false

