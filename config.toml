  [module.hugoVersion]
    extended = true
    min = "0.75.0"
  [[module.imports]]
    #path = "gitlab.com/gabmus/hugo-ficurinia"
    path = "github.com/monkeyWzr/hugo-theme-cactus"
    disable = false

